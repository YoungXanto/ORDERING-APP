<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joseph’s Diner</title>
        <!--FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!--FAVICOIN-->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
        <!--SCROLL UP BTN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="SLIDER/css/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="container">
        <header>
            <h1>DELICISIO</h1>
            <a href="#menu">ORDER NOW!</a>
        </header>
        <main>
            <div class="header-content">
                
            </div>
        </main>
        <section>
            <div class="menu" id="menu">
                <!--MENU HERE-->
            </div>
        </section>
        <section>
            <div class="order" id="order">
                <!--MENU HERE-->
            </div>
        </section>
        <section>
            <div class="pay-form" id="pay-form">
                <form id="form">
                    <h1>Enter card details</h1>
                    <input type="text" 
                    placeholder="Enter your name"
                    id="text-input"
                    required
                    >
                    <input type="number" 
                    placeholder="Enter card number"
                    id="card-input"
                    required
                    >
                    <input type="password" 
                    placeholder="Enter CVV"
                    id="cvc-input"
                    required
                    >
                    <input type="submit"
                    id="pay-btn" 
                    value="Pay"
                    >
                </form>
            </div>
        </section>
    </div>        

    <footer>
        <p>Website created by Jozef Vážan</p>
        <p>© 2024</p>
    </footer>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script src="index.js" type="module"></script>
    </body>
</html>
